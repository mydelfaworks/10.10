<html lang="ru">

    <body>
        <table border="1">

                <tr>
                    <th>Простой заголовок</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Заголовок на 1 строку</th>
                    <td>Ячейка 1</td>
                    <td>Ячейка 2</td>
                </tr>
                <tr>
                    <th rowspan="3">Заголовок на 3 строки</th>
                    <td>Ячейка 3</td>
                    <td>Ячейка 4</td>
                </tr>
                <tr>
                    <td>Ячейка 5</td>
                    <td rowspan="2">Ячейка 6</td>
                </tr>
                <tr>
                    <td>Ячейка 7</td>
                </tr>
            </tbody>
        </table>
    </body>

</html>
